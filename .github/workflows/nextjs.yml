name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (replace '16' with your required version)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Ensure Node.js version is >= 16.9 or >= 14.19

      # Step 3: Enable Corepack (this enables the use of Yarn v4)
      - name: Enable Corepack
        run: corepack enable

      # Step 4: Use the correct version of Yarn (v4.2.2 as specified in package.json)
      - name: Install correct Yarn version
        run: corepack prepare yarn@4.2.2 --activate

      # Step 5: Install dependencies using Yarn v4
      - name: Install dependencies
        run: yarn install

      # Step 6: Build the project (you can modify this command if needed)
      - name: Build project
        run: yarn build

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Replace this with your build output directory (e.g., dist, public)
