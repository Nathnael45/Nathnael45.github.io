name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write      # allow pushing commits
  pages: write         # allow Pages API
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./portfolio
        run: npm install

      - name: Build
        working-directory: ./portfolio
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./portfolio/out
          publish_branch: gh-pages
          force_orphan: true             # ‚Üê completely replace gh-pages
          user_name: github-actions      # optional, commits author
          user_email: action@github.com  # optional, commits author